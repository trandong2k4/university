<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - UniManage</title>
    <link rel="stylesheet" href="./assets/css/login-out.css">
    <!-- Font Awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- Form đăng ký -->
        <div class="card">

            <a href="index.html">
                <!-- Logo -->
                <div class="logo">
                    <div class="circle">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                </div>
            </a>

            <h2>Đăng ký</h2>
            <p>Tạo tài khoản mới</p>

            <form action="dashboard.html" method="POST">
                <label for="role">Vai trò</label>
                <select id="role" required>
                    <option value="">-- Chọn vai trò --</option>
                    <option value="student">Sinh viên</option>
                    <option value="teacher">Giảng viên</option>
                    <!-- <option value="admin">Quản trị viên</option> -->
                    <!-- <option value="accountant">Kế toán</option> -->
                </select>

                <div class="row">
                    <div>
                        <label for="firstName">Họ</label>
                        <input type="text" id="firstName" placeholder="Nguyễn" required>
                    </div>
                    <div>
                        <label for="lastName">Tên</label>
                        <input type="text" id="lastName" placeholder="Văn A" required>
                    </div>
                </div>

                <label for="signupEmail">Tên đăng nhập</label>
                <input type="email" id="signupEmail" placeholder="Example:lethuha03@" required>

                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="0123456789" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>

                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>

                <button type="submit" class="btn">Tạo tài khoản</button>
            </form>

            <p class="switch">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
</body>

</html>
