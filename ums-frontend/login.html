<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login-out.css">
    <!-- Font Awesome (icon mắt) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- Form đăng nhập -->
        <div class="card">
            <!-- Logo -->
            <a href="index.html">
                <div class="logo">
                    <div class="circle">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                </div>
            </a>

            <h2>Đăng nhập</h2>
            <p>Nhập thông tin tài khoản của bạn</p>

            <form id="login-form" class="card form">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="lethuha04@abc" required>

                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>

                <a href="./pages/public/forgotpassword.html" class="forgot">Quên mật khẩu?</a>

                <button type="submit" class="btn">Đăng nhập</button>
                <div id="msg"></div>
            </form>

            <p class="switch">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </div>
    </div>

    <script type="module">
        import { handleLogin } from '/js/auth.js';
        const form = document.getElementById('login-form');
        const msg = document.getElementById('msg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = 'Signing in...';
            try { await handleLogin(form); }
            catch (err) { msg.textContent = err.message; }
        });
        // Toggle hiện/ẩn mật khẩu
        document.querySelector(".toggle-password").addEventListener("click", function () {
            const pwd = document.getElementById("password");
            const type = pwd.type === "password" ? "text" : "password";
            pwd.type = type;
            this.classList.toggle("fa-eye-slash");
        });
    </script>


</body>

</html>
